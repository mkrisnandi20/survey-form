<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </label>

      <label for="number" id="number-label">
        Age
        <input
          type="number"
          id="number"
          placeholder="How old are you?"
          min="15"
          max="40"
        />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know Maher Zain?
        <select id="dropdown">
          <option>Youtube</option>
          <option>Facebook</option>
          <option>Instagram</option>
        </select>
      </label>

      <label for="album" id="album-label"
        >Which one is your album favourite? <br />
        <input type="radio" name="album" value="thank-you-allah" checked />
        Thank You Allah <br />
        <input type="radio" name="album" value="for-give-me" /> For Give Me
        <br />
        <input type="radio" name="album" value="one" /> One
      </label>

      <label for="songs" id="songs-label">
        Wich one is your song favourite? <br />
        <input type="checkbox" value="Antassalam" checked /> Antassalam <br />
        <input type="checkbox" value="i-love-you-soo" /> I Love You Soo <br />
        <input type="checkbox" value="insha-allah" /> Insha Allah <br />
        <input type="checkbox" value="number-one-for-me" /> Number One For Me
        <br />
        <br />

        <label for="comments" id="coments-label"
          >Any comments or suggestions?
          <textarea id="comments" cols="30" rows="10"></textarea>
        </label>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
